<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar-dark.png"
          alt="Foto de Fernanda em um fundo roxo segurando um celular com capa preta, usando camisa cinza e óculos de grau"
        />
        <p>@FernandaFernandes</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button>
        </button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#" target="_blank">Inscrever-se</a>
        </li>

        <li>
          <a href="" target="_blank">Ver meu portfólio</a>
        </li>

        <li>
          <a href="https://github.com/Fernandafmsf" target="_blank">Acessar meu github</a>
        </li>

        <li>
          <a href="https://Rocketseat" target="_blank">Conheça a Rocketseat</a>
        </li>
        <!-- target blank faz abrir o link sem sair sair do seu site-->
      </ul>

      <div id="social-links">
        <a href="https://github.com/Fernandafmsf" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
         <a href="https://www.youtube.com/" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
         <a href="https://www.linkedin.com/in/fernanda-fernandes-29578a1b4/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito no "DevLinks" da <a href="https://rocketseat.com.br">Rocketseat </a> ♥
      </footer>

    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
